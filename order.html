        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
            <form action="" method="post" target="_blank">
                <h6 style="color: white">Invoice details</h6>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingId" placeholder="ID">
                    <label for="floatingId">Order Code</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="floatingName" placeholder="Name">
                    <label for="floatingName">Date</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingContact" placeholder="Contact">
                    <label for="floatingContact">Customer ID</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingAdd" placeholder="Address">
                    <label for="floatingAdd">Customer Name</label>
                </div>
                <div id="divBtn" class="mt-3 mb-4">
                    <button type="button" class="btn btn-outline-light btn-sm">Search</button>
                    <button type="reset" class="btn btn-outline-light btn-sm">Reset</button>
                    <button type="button" class="btn btn-outline-light btn-sm">Delete</button>
                    <button type="button" class="btn btn-outline-light btn-sm">Save</button>
                </div>
            </form>

            <!--            </div>-->
        </div>

        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

            <form action="" method="post" target="_blank">
                <h6 style="color: white">Items</h6>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control form-control-sm" id="floatingId2" placeholder="ID">
                    <label for="floatingId2">Item Code</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingName2" placeholder="Name">
                    <label for="floatingName2">Item</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control form-control-sm" id="floatingContact2" placeholder="Contact">
                    <label for="floatingContact2">Unit Price</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="number" class="form-control form-control-sm" id="floatingAdd2" placeholder="Address">
                    <label for="floatingAdd2">Qty</label>
                </div>
                <div id="divBtn2" class="mt-3 mb-4">
                    <button type="button" class="btn btn-outline-light btn-sm">Add to cart</button>
                </div>
            </form>
            <!--            </div>-->
        </div>

        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

            <form action="" method="post" target="_blank">
                <br>
                <h4 style="color: white">TOTAL :</h4>
                <br>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control form-control-sm" id="floatingId3" placeholder="ID">
                    <label for="floatingId3">Cash</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingName3" placeholder="Name">
                    <label for="floatingName3">Balance</label>
                </div>
                <div id="divBtn3" class="mt-3 mb-4">
                    <button type="button" class="btn btn-outline-light btn-sm">Purchase</button>
                </div>
            </form>
            <!--            </div>-->
        </div>

       </div>
